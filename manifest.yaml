
# noousr bucket proxy
apiVersion: v1
kind: Service
metadata:
  name: noousr-bucket
  namespace: noo-id
spec:
  type: ExternalName
  externalName: noousr.fsn1.your-objectstorage.com
  ports:
    - port: 443
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: noousr-bucket
  namespace: noo-id
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/upstream-vhost: "noousr.fsn1.your-objectstorage.com"
spec:
  tls:
    - hosts:
        - noousr.noo.eu
      secretName: noousr-bucket-tls
  rules:
    - host: noousr.noo.eu
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: noousr-bucket
                port:
                  number: 443
---
# noostatic bucket proxy
apiVersion: v1
kind: Service
metadata:
  name: noostatic-bucket
  namespace: noo-id
spec:
  type: ExternalName
  externalName: noostatic.fsn1.your-objectstorage.com
  ports:
    - port: 443
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: noostatic-bucket
  namespace: noo-id
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/upstream-vhost: "noostatic.fsn1.your-objectstorage.com"
    nginx.ingress.kubernetes.io/server-snippet: |
      expires 30d;
      add_header Cache-Control "public, max-age=2592000";
spec:
  tls:
    - hosts:
        - static.noo.eu
      secretName: noostatic-bucket-tls
  rules:
    - host: static.noo.eu
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: noostatic-bucket
                port:
                  number: 443